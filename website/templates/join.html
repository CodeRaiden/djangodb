{% extends 'base.html'%} {% block content %}
<h1>Join Today!</h1>
<br />
<br />

<!-- including a post method to submit the form to the action url 'join' in the application backend where we can then manipulate the information in order to store it in the database -->
<form method="POST" action="{% url 'join' %}">
  {% csrf_token %}
  <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="First Name"
      name="fname"
      value="{{ fname }}"
    />
  </div>
  <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Last Name"
      name="lname"
      value="{{ lname }}"
    />
  </div>
  <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
    <input
      type="age"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Age"
      name="age"
      value="{{ age }}"
    />
  </div>
  <div class="mb-3">
    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Email address"
      name="email"
      value="{{ email }}"
    />
    <!-- <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div> -->
  </div>
  <div class="mb-3">
    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="password"
      value="{{ password }}"
    />
  </div>
  <br />
  <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <!-- change the color from blue 'btn btn-primary' to grey 'btn btn-secondary' -->
  <button type="submit" class="btn btn-secondary">Sign Up</button>
</form>
{% endblock %}
